<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&family=Lato&family=Roboto+Serif&family=Quattrocento:wght@700&display=swap"
      rel="stylesheet"

    <!-- Reboot CSS -->
    <link href="./reboot.css" rel="stylesheet" />
    <!-- Styles CSS -->
    <link href="./styles.css" rel="stylesheet" />
    <title>SpaceX Portfolio</title>
  </head>

  <body>
    <!-- Top Nav bar -->
    <header class="spa">
      <img src="https://hips.hearstapps.com/pop.h-cdn.co/assets/15/06/640x572/gallery_1423425838-759ed005-d47b-421e-b83d-c61d00953f03_640x572.jpg" alt="spacex-logo" width="100%" height="100%" />
      <h1 id="site-title">SpaceX Portfolio Site</h1>
      <nav>
        <!-- <a href="#latest-launches" id="latestLaunchesButton"><p>LATEST LAUNCHES</p></a> -->
        <a href="#launches" class="lg-nav-button" id="launchesButton"><p>LAUNCHES</p></a>
        <a href="#rockets" class="lg-nav-button" id="rocketsButton"><p>ROCKETS</p></a>
        <a href="#capsules" class="lg-nav-button" id="capsulesButton"><p>CAPSULES</p></a>
        <a href="#space-ports" class="lg-nav-button" id="spacePortButton"><p>SPACE PORTS</p></a>
        <a href="#ships" class="lg-nav-button" id="shipsButton"><p>SHIPS</p></a>
        <img id="menuButton" src="https://banner2.cleanpng.com/20180628/zaz/kisspng-computer-icons-hamburger-button-menu-new-menu-5b34724be5a1f0.5796308115301637879406.jpg" alt="menu-hamburger"/>

    <!-- hidden menu for mobile -->
    <div id="hidden-menu">
      <!-- <a href="#latest-launches" id="latestLaunchesButton"><p>LATEST LAUNCHES</p></a> -->
      <a href="#launches" class="menu-buttons" id="launchesButton"><p>LAUNCHES</p></a>
      <a href="#rockets" class="menu-buttons" id="rocketsButton"><p>ROCKETS</p></a>
      <a href="#capsules" class="menu-buttons" id="capsulesButton"><p>CAPSULES</p></a>
      <a href="#space-ports" class="menu-buttons" id="spacePortButton"><p>SPACE PORTS</p></a>
      <a href="#ships" class="menu-buttons" id="shipsButton"><p>SHIPS</p></a>
    </div>

    <!-- Page content -->
    <main class="spa">
      <div class="page-content">
        <section id="dynamic-content">
          <!-- loads dynamic content -->
        </section>
      </div>

      <!-- Table of contents Sidebar -->
      <div class="sidebar">
        <div id="sidebar-container">
          <!-- loads dynamic content -->
        </div>
      </div>
    </main>

    <script type="module" src="app.js"></script>
  </body>
</html>
