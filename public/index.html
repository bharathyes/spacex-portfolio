<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&family=Lato&family=Roboto+Serif&family=Quattrocento:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Reboot CSS -->
    <link href="./reboot.css" rel="stylesheet" />
    <!-- Styles CSS -->
    <link href="./styles.css" rel="stylesheet" />
    <title>SpaceX Portfolio</title>
  </head>

  <body>
    <!-- Top Nav bar -->
    <header class="spa">
      <div class="spa">
      <img src="./images/spacex-logo.jpg" alt="spacex-logo" width="100%" height="100%" />
      <h1 id="site-title">SpaceX Portfolio Site</h1>
      </div>
      <nav>
        <a href="#videos" class="lg-nav-button videosButton"><p>VIDEOS</p></a>
        <a href="#launches" class="lg-nav-button launchesButton"><p>LAUNCHES</p></a>
        <a href="#rockets" class="lg-nav-button rocketsButton"><p>ROCKETS</p></a>
        <a href="#capsules" class="lg-nav-button capsulesButton"><p>CAPSULES</p></a>
        <a href="#space-ports" class="lg-nav-button spacePortButton"><p>SPACE PORTS</p></a>
        <a href="#ships" class="lg-nav-button shipsButton"><p>SHIPS</p></a>
        <img id="menuButton" src="./images/hamburger-menu.jpg" alt="menu-hamburger"/>
      </nav>
    </header>
    <!-- hidden menu for mobile -->
    <div id="hidden-menu">
      <a href="#videos" class="menu-buttons videosButton"><p>VIDEOS</p></a>
      <a href="#launches" class="menu-buttons launchesButton"><p>LAUNCHES</p></a>
      <a href="#rockets" class="menu-buttons rocketsButton"><p>ROCKETS</p></a>
      <a href="#capsules" class="menu-buttons capsulesButton"><p>CAPSULES</p></a>
      <a href="#space-ports" class="menu-buttons spacePortButton"><p>SPACE PORTS</p></a>
      <a href="#ships" class="menu-buttons shipsButton"><p>SHIPS</p></a>
    </div>

    <!-- Page content -->
    <main class="spa">
      <div class="page-content">
        <section id="dynamic-content">
          <!-- loads dynamic content -->
        </section>
      </div>

      <!-- Table of contents Sidebar -->
      <div class="sidebar">
        <div id="sidebar-container">
          <!-- loads dynamic content -->
        </div>
      </div>
    </main>

    <script type="module" src="app.js"></script>
  </body>
</html>
